<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Daily Check In</h2>
  <p>
    Small changes make a big impact.
  </p>
  <br><br><br>


<ion-list no-lines *ngFor="let habit of loadHabits(); let i = index">

  <button ion-button large full color="secondary" (click)="didToday(habit)">{{ habit.name }} </button>

</ion-list>

<br><br><br>

Your streak is X days.


</ion-content>
