<ion-header>
  <ion-navbar>
    <ion-title> <span class="title"> {{ title }} </span> </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center *ngIf="loadDailyEntries().length === 0">
    <p>Visit <span class="brand">Daily Check-in</span> for your first check-in.</p>
  </h3>

  <ion-list>
    <ion-item no-lines inset *ngFor="let entry of loadDailyEntries(); let i = index">
      
      <!-- date displayed with Angular, date pipe-->
      <span class="skipped-day" *ngIf="!entry.habit">
        {{ entry.date | date: 'shortDate' }} -- 
        <img class="skipped-icon" src="../../assets/icon/delete.png">
      </span>
      
      <span class="habit-day" *ngIf="entry.habit">
        {{ entry.date | date: 'shortDate' }} --
        {{entry.habit}}
      </span>
    </ion-item>
  </ion-list>

</ion-content>
