<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>My Streaks</h2>
  <ion-list>
    <button ion-item *ngFor="let entry of loadDailyEntries(); let i = index">
     {{ i }}
     {{ entry.date }}
     {{ entry.name }}
    </button>  
  </ion-list>
</ion-content>
