<ion-header>
  <ion-navbar>
    <ion-title> <span class="title"> {{ title }} </span> </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h3 text-center *ngIf="loadDailyEntries().length === 0">
    <p>Visit <span class="brand">Daily Check-in</span> for your first check-in.</p>
  </h3>
  
  <ion-list>
    <ion-item no-lines inset *ngFor="let entry of loadDailyEntries(); let i = index">
     <span>{{ entry.date | date: 'shortDate' }}</span> --  <!-- from angular, date pipe-->
     <span style="color:red;" *ngIf="!entry.habit" ><img src="../../assets/icon/delete.png" style="vertical-align: text-bottom;"></span>
     <span style="color:green; font-weight:bold;" *ngIf="entry.habit">{{entry.habit}}</span>
     
     
    </ion-item>  
  </ion-list>

</ion-content>
